<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор карт Таро</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <style>
        .card-img { transition: box-shadow 0.2s, border 0.2s; }
        .selected { box-shadow: 0 0 0 4px #9333ea; border-radius: 8px; }
    </style>
</head>
<body class="bg-purple-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-md mx-auto p-4">

        <div id="cards-grid" class="grid grid-cols-3 gap-4 mb-6">
            <!-- Карты будут добавлены JS -->
        </div>
        <button id="done-btn" class="w-full py-3 bg-purple-600 text-white font-bold rounded disabled:opacity-50" disabled>
            Готово
        </button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/main.js"></script>

</html>
